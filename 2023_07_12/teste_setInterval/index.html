<script type = "text/javascript">

let contador = 0;
let Interval = setInterval(Iniciar,1000);
let visor = document.getElementById('visor');

    function Iniciar(){
        if (contador == 5){
            clearInterval(Interval);
            alert('Terminou');
            return;
        }
    contador = contador+1;
    visor.innerText = contador;
    }

</script>
